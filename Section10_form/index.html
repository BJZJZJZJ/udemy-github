<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <title>HTML Forms</title>
  </head>

  <body>
    <header>
      <h1>데모 양식</h1>
    </header>

    <main>
      <form action="/Section10_form/" method="get">
        <section>
          <label for="name"> 이름 </label>
          <input type="text" name="name" id="name" />

          <label for="message"> 자기소개 </label>
          <textarea name="message" id="message"></textarea>

          <label for="email"> 이메일 </label>
          <input type="email" name="email" id="email" />

          <label for="age"> 나이 </label>
          <input type="number" name="age" id="age" />

          <label for="password"> 비밀번호 </label>
          <input type="password" name="password" id="password" />
        </section>

        <section>
          <label for="date"> 생일 </label>
          <input type="date" name="date" id="date" />

          <label for="color"> 좋아하는 색은?</label>
          <select id="color" name="color">
            <option>빨강</option>
            <option>주황</option>
            <option selected>노랑</option>
            <option>초록</option>
          </select>
        </section>

        <h2>인증 방법 선택</h2>
        <div class="form-control-inline">
          <input type="radio" name="verify" id="verify-SMS" value="SMS" />
          <label for="verify-SMS">SMS </label>
        </div>

        <div class="form-control-inline">
          <input type="radio" name="verify" id="verify-PHONE" value="PHONE" />
          <label for="verify-PHONE"> 전화 </label>
        </div>

        <div class="form-control-inline">
          <input type="radio" name="verify" id="verify-EMAIL" value="EMAIL" />
          <label for="verify-EMAIL"> 이메일 </label>
        </div>

        <div class="form-control-inline">
          <input type="checkbox" name="terms" id="agree-terms1" />
          <label for="agree-terms1"> 약관에 동의하십니까? </label>
        </div>
        <div class="form-control-inline">
          <input type="checkbox" name="terms" id="agree-terms2" value="nn" />
          <label for="agree-terms2"> 약관에 동의하십니까? </label>
        </div>
        <div class="form-control-inline">
          <input type="checkbox" name="terms" id="agree-terms3" value="yy" />
          <label for="agree-terms3"> 약관에 동의하십니까? </label>
        </div>

        <button>Submit</button>
      </form>
    </main>
  </body>
</html>
